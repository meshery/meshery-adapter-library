version: "2"

# Configuration for golangci-lint that is suitable for a Kubernetes operator project built with Golang
linters:
  enable:
    - gci
    - goconst
    - gocritic
    - govet
    - gofmt
    - unused
    - cyclop
    - scopelint
  disable:
    - testpackage
  exclusions:
    paths:
      - vendor
      - bundle
      - hack
      - img
      - doc

run:
  timeout: 5m
